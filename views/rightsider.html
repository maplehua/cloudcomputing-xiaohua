<style>

.alert1-block {
    padding-bottom: 14px;
    padding-top: 14px;
}
.alert1, .alert1 h4 {
    color: #737373;
}
.alert1 {
    border: 1px solid #DBDBDB;
    border-radius: 4px 4px 4px 4px;
    margin-bottom: 20px;
    padding: 8px 35px 8px 14px;
    text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
}



a:hover{
color:#575757;
text-decoration:underline;
}
</style>
{% block content %}


    <div class="alert1 alert1-block">

	{% for cctest in cctests %}

	<div style="line-height:26px">
	<a href="#">
    {{ cctest.translation[0].decode("gbk") }}
	</a>
		<div>&nbsp</div>
	<div>相关搜索：</div>

    {% for m in cctest.web %}

	<a href="#">

	</a>
    </div>

{% endfor %}
{% endfor %}

{% endblock %}
	</div>
