{% extends "base.html" %}
{% block content %}
<ul class="media-list">
    {% for scholar in scholars %}
    <li class="media">
    <a class="pull-left" href="#">
        <img class="media-object as-user-head" data-src="holder.js/64x64" src="{{ scholar.pic }}">
    </a>
    <div class="media-body">
        <h4 class="media-heading">{{ scholar.name }}</h4>
        <div class="media">
            {{ scholar.infor }}
        </div>
        <a href="/scholar/{{ scholar.url }}"><i class=" icon-search"></i>more infor..... </a>
    </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
