<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Academi Search</title>
        <link rel="shortcut icon" href="/static/img/favicon.ico" />
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" >
        <link href="/static/css/academi.css" rel="stylesheet">
    </head>
    <body>
        {% include 'navbar.html' %}
        {% include 'header.html' %}
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">
                    {% include 'leftsider.html' %}
                </div>
                <div class="span7">
                    {% block content %}
                    <h1 class="as-text-center">Searching {{ keyword }} <i class="icon-spinner icon-spin"></i></h1>
                    {% endblock %}
                    {% block pagination %}
                    <div class="pagination pagination-centered">
                        <ul>
                            <li><a href="/{{ query.theme }}/search/{{ query.keyword }}/{{ query.pre }}">&larr;</a></li>
                            <li><a href="#">{{ query.cur }}-{{ query.post }}</a></li>
                            <li><a href="/{{ query.theme }}/search/{{ query.keyword }}/{{ query.post }}">&rarr;</a></li>
                        </ul>
                    </div>
                    {% endblock %}
                </div>
                <div class="span3">
                    {% include 'rightsider.html' %}
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.js"></script>
    </body>
</html>
